<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${cheese}" action="/cheese/edit">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" type="text" name="name" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" id="description" type="text" name="description" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>
    <input type="hidden" th:value="${cheese.cheeseId}" name="cheeseId" />
    <input type="submit" value="Edit Cheese" />
</form>
</body>
</html>
