<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: nav"></nav>

<h2 th:if="${user}" th:text="'Hello there, ' + ${user.getUsername()}"></h2>

<ul th:if="${users} and ${users.size()}">
    <li th:each="user : ${users}"><a th:href="@{'/user/' + ${user.userId}}" th:text="${user.getUsername()}"></a></li>
</ul>

</body>
</html>
